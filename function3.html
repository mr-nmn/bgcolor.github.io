    </div>

    <div class="center">
        <img src="mario-icegif-6.gif" alt="" onclick="check()">
        <div id="result" onclick="check()"></div>
        <div id="result1" onclick="check()"></div>
        <br>
        <button onclick="check()">start3</button>
    </div>





    <script>
        var n = 0;
        function check() {
            var arr = ["pink", "lightblue", "yellow", "lightgreen"];

            if (n <= 3) {
                document.getElementById("bdy").style.backgroundColor = arr[n]
                document.getElementById("result").innerHTML = arr[n];
                document.getElementById("result1").innerHTML = n;
                n++;
            }
            else if (n == 4) {
                n = 0;
            }
        }
    </script>
